version: "3.9"

services:
  manager:
    build: .
    container_name: manager-server
    restart: unless-stopped
    ports:
      - "80:8080"
    volumes:
      - ./data:/data
    environment:
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
